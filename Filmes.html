<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Filmes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #333;
        }

        header {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: relative;
            z-index: 2;
        }

        header h1 {
            margin: 0;
        }

        button {
            cursor: pointer;
        }

        #search {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        #back-to-menu {
            display: none;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        #search-input {
            display: none;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        section {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .category {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .category h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #333;
        }

        .movie-list {
            display: flex;
            flex-wrap: nowrap;
            gap: 10px;
            overflow-x: auto;
        }

        .movie {
            max-width: 100px;
            text-align: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .movie:hover {
            transform: scale(1.05);
        }

        .movie img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .movie div {
            padding: 10px;
        }

        #search-results {
            display: none;
            padding: 20px;
        }

        #search-results-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #search-results-list .movie {
            max-width: none;
        }

        #search-results-list .movie img {
            border-radius: 5px 5px 0 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Lista de Filmes</h1>
        <button id="search" onclick="showSearchInput()">Pesquisar Filmes</button>
        <button id="back-to-menu" onclick="backToMenu()">Voltar ao Menu</button>
        <input type="text" id="search-input" placeholder="Digite o nome do filme" oninput="filterMovies()">
    </header>

    <section id="movies-list">
        <!-- Filmes serão carregados dinamicamente aqui -->
    </section>

    <section id="search-results">
        <div id="search-results-list">
            <!-- Lista de resultados de pesquisa -->
        </div>
    </section>

    <script>
        let originalMoviesList;
        let loadedMovies = 0;
        const moviesToLoad = 20; // Quantidade inicial de filmes a carregar

        // Buscar e analisar JSON de Filmes.txt após o carregamento da página
        window.onload = function () {
            fetchMovies();
        };

        // Função para buscar e carregar filmes
        function fetchMovies() {
            fetch('https://raw.githubusercontent.com/DEYVIDYT/Z-tv-play/main/Filmes.txt')
                .then(response => response.json())
                .then(data => {
                    originalMoviesList = data;
                    loadMovies();
                })
                .catch(error => console.error('Error fetching Filmes.txt:', error));
        }

        // Função para carregar filmes dinamicamente
        function loadMovies() {
            const moviesList = document.getElementById('movies-list');
            let moviesToDisplay = originalMoviesList.slice(loadedMovies, loadedMovies + moviesToLoad);

            moviesToDisplay.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `
                    <h2>${category.category_name}</h2>
                    <div class="movie-list"></div>
                `;

                const movieListDiv = categoryDiv.querySelector('.movie-list');

                category.movies.forEach(movie => {
                    const movieDiv = document.createElement('div');
                    movieDiv.className = 'movie';
                    movieDiv.innerHTML = `
                        <img data-src="${movie.stream_icon}" alt="${movie.name}" onclick="redirectToStream('${movie.stream_id}', '${movie.container_extension}')">
                        <div>
                            <h3>${movie.name}</h3>
                            <p>Rating: ${movie.rating}</p>
                        </div>
                    `;
                    movieListDiv.appendChild(movieDiv);
                });

                moviesList.appendChild(categoryDiv);
            });

            // Marcar as imagens para pré-carregamento
            markImagesForLazyLoad();

            // Iniciar a observação de interseção para carregamento preguiçoso
            observeLazyLoad();
        }

        // Marcar as imagens para pré-carregamento
        function markImagesForLazyLoad() {
            const images = document.querySelectorAll('img[data-src]');
            images.forEach(img => {
                img.src = img.dataset.src;
            });
        }

        // Função para redirecionar para o link do filme
        function redirectToStream(streamId, containerExtension) {
            const redirectLink = `http://zeusplay.life:80/movie/Meuloguin190/Loguinhodeuso/${streamId}.${containerExtension}`;
            window.location.href = redirectLink;
        }

        // Função para filtrar filmes com base na pesquisa
        function filterMovies() {
            const input = document.getElementById('search-input').value.toLowerCase();
            const filteredMovies = originalMoviesList
                .filter(category => category.movies.some(movie => movie.name.toLowerCase().includes(input)))
                .map(category => {
                    return {
                        category_name: category.category_name,
                        movies: category.movies.filter(movie => movie.name.toLowerCase().includes(input))
                    };
                })
                .filter(category => category.movies.length > 0);

            displaySearchResults(filteredMovies);
            showSearchResultsPage();
        }

        // Exibir resultados de pesquisa
        function displaySearchResults(results) {
            const searchResultsList = document.getElementById('search-results-list');
            searchResultsList.innerHTML = '';

            results.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `
                    <h2>${category.category_name}</h2>
                    <div class="movie-list"></div>
                `;

                const movieListDiv = categoryDiv.querySelector('.movie-list');

                category.movies.forEach(movie => {
                    const movieDiv = document.createElement('div');
                    movieDiv.className = 'movie';
                    movieDiv.innerHTML = `
                        <img data-src="${movie.stream_icon}" alt="${movie.name}" onclick="redirectToStream('${movie.stream_id}', '${movie.container_extension}')">
                        <div>
                            <h3>${movie.name}</h3>
                            <p>Rating: ${movie.rating}</p>
                        </div>
                    `;
                    movieListDiv.appendChild(movieDiv);
                });

                searchResultsList.appendChild(categoryDiv);
            });

            markImagesForLazyLoad(); // Marcar as imagens para pré-carregamento
            observeLazyLoad(); // Iniciar a observação de interseção para carregamento preguiçoso
        }

        // Mostrar a página de resultados de pesquisa
        function showSearchResultsPage() {
            const searchResultsPage = document.getElementById('search-results');
            const moviesList = document.getElementById('movies-list');
            const backToMenuButton = document.getElementById('back-to-menu');

            moviesList.style.display = 'none';
            searchResultsPage.style.display = 'flex';
            backToMenuButton.style.display = 'block';
        }

        // Mostrar a página de pesquisa
        function showSearchInput() {
            const searchResultsPage = document.getElementById('search-results');
            const moviesList = document.getElementById('movies-list');
            const backToMenuButton = document.getElementById('back-to-menu');

            searchResultsPage.style.display = 'none';
            moviesList.style.display = 'flex';
            backToMenuButton.style.display = 'none';
            document.getElementById('search-input').style.display = 'block';
            document.getElementById('search').style.display = 'none';
        }

        // Voltar ao menu inicial
        function backToMenu() {
            const searchResultsPage = document.getElementById('search-results');
            const moviesList = document.getElementById('movies-list');
            const backToMenuButton = document.getElementById('back-to-menu');

            searchResultsPage.style.display = 'none';
            moviesList.style.display = 'flex';
            backToMenuButton.style.display = 'none';
            document.getElementById('search-input').style.display = 'none';
            document.getElementById('search').style.display = 'block';
            document.getElementById('search-input').value = '';
        }

        // Função para observar o carregamento preguiçoso
        function observeLazyLoad() {
            const images = document.querySelectorAll('img[data-src]');
            const config = { rootMargin: '0px 0px 50px 0px', threshold: 0.1 };

            const intersectionObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const lazyImage = entry.target;
                        lazyImage.src = lazyImage.dataset.src;
                        observer.unobserve(lazyImage);
                    }
                });
            }, config);

            images.forEach(image => {
                intersectionObserver.observe(image);
            });
        }
    </script>
</body>

</html>
