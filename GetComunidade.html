<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Adaptation</title>
</head>
<body>
    <script>
        // URL da qual você deseja obter o JSON
        const url = "https://z-tv-apps.000webhostapp.com/txt.php";

        // Função para fazer a requisição e manipular os dados
        fetch(url)
            .then(response => response.json())
            .then(data => {
                // Aqui você pode usar os dados recebidos para construir a resposta desejada
                const selectedPair = data[Math.floor(Math.random() * data.length)];

                const port = selectedPair.porta ? selectedPair.porta : "";

                const response = {
                    user_info: {
                        username: selectedPair.username,
                        password: selectedPair.password,
                        message: "Bem Vindo a MaisTV",
                        auth: 1,
                        status: "Active",
                        exp_date: "1717470000",
                        is_trial: "0",
                        active_cons: "1",
                        created_at: "1683335323",
                        max_connections: "1",
                        allowed_output_formats: ["m3u8", "ts"]
                    },
                    server_info: {
                        url: selectedPair.url,
                        port: port,
                        https_port: "",
                        server_protocol: "http",
                        rtmp_port: "",
                        timezone: "America/Sao_Paulo",
                        timestamp_now: Math.floor(Date.now() / 1000),
                        time_now: new Date().toISOString().slice(0, 19).replace("T", " ")
                    }
                };

                // Aqui você pode usar a resposta conforme necessário
                console.log(response);
            })
            .catch(error => console.error("Erro ao obter dados da URL externa:", error));
    </script>
</body>
</html>
